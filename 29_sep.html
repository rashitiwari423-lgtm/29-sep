      justify-content: space-between;
    }

    figcaption {

      text-align: center;
      margin-top: 4px;
    }

    .style {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .explore {
      color: blue;
      font-weight: bold;
      text-align: right;

    div{
